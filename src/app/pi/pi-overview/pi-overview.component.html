<div fxLayout="row" fxLayoutAlign="center center" class="row-height">
  <mat-card fxFlex="60%" style="height:50%" fxLayout="column">
    <mat-card-header fxLayout="column">
      <div fxLayoutAlign="center center">
        <h1>THA Fake Pi Sensors</h1>
      </div>
    </mat-card-header>
    <mat-card-content fxFlex fxLayout="column">
      <div fxLayout="column">
        <h4>Temperature: {{temperatureValue}} Â°C</h4>
        <mat-slider min="-50" max="100" step="0.5" [(value)]="temperatureValue" (valueChange)="onTemperatureSlide($event)"></mat-slider>
      </div>
      <div fxLayout="column">
        <h4>Humidity: {{humidityValue}} %</h4>
        <mat-slider min="0" max="100" step="0.5" [(value)]="humidityValue" (valueChange)="onHumiditySlide($event)"></mat-slider>
      </div>
    </mat-card-content>
  </mat-card>
</div>
